<div class="container my-5">
  <h2 class="mb-2">Los favoritos de Nexus</h2>
  <p class="text-muted mb-4">Descubre los títulos más populares entre nuestra comunidad de lectores</p>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let libro of libros">
      <div class="card h-100 book-card" (mouseenter)="hoveredBookId = libro.id" (mouseleave)="hoveredBookId = null" [class.shadow-lg]="hoveredBookId === libro.id">
        <div class="card-img-top cover-wrap" [style.background-image]="'url(' + libro.imagen + ')'">
          <img [src]="libro.imagen" class="book-cover" [alt]="libro.titulo">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-subtitle mb-2 text-muted small">{{ libro.autor }} • {{ libro.anio }}</p>
          <p class="flex-grow-1 small">{{ libro.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <strong class="fw-bold fs-5 text-primary">${{ libro.precio.toFixed(2) }}</strong>
            <button class="btn btn-success btn-sm" (click)="addToCart(libro)">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
