<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>☕ Cafetería Nexus - Productos</h2>
    <a routerLink="/cafeteria/checkout" class="btn btn-primary position-relative">
      Ver Pedido
      @if (totalItems > 0) {
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
          {{ totalItems }}
        </span>
      }
    </a>
  </div>

  <!-- Filtros de categoría -->
  <div class="btn-group mb-4" role="group">
    <button 
      type="button" 
      class="btn"
      [class.btn-primary]="categoriaSeleccionada === 'todas'"
      [class.btn-outline-primary]="categoriaSeleccionada !== 'todas'"
      (click)="filtrarCategoria('todas')">
      Todos
    </button>
    <button 
      type="button" 
      class="btn"
      [class.btn-primary]="categoriaSeleccionada === 'cafe'"
      [class.btn-outline-primary]="categoriaSeleccionada !== 'cafe'"
      (click)="filtrarCategoria('cafe')">
      Cafés
    </button>
    <button 
      type="button" 
      class="btn"
      [class.btn-primary]="categoriaSeleccionada === 'reposteria'"
      [class.btn-outline-primary]="categoriaSeleccionada !== 'reposteria'"
      (click)="filtrarCategoria('reposteria')">
      Repostería
    </button>
    <button 
      type="button" 
      class="btn"
      [class.btn-primary]="categoriaSeleccionada === 'bebida'"
      [class.btn-outline-primary]="categoriaSeleccionada !== 'bebida'"
      (click)="filtrarCategoria('bebida')">
      Bebidas
    </button>
  </div>

  <!-- Lista de productos -->
  <div class="row">
    @for (producto of productosFiltrados; track producto.id) {
      <div class="col-md-3 mb-4">
        <div class="card h-100 producto-card">
          <div class="producto-img-wrap">
            <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="text-muted small flex-grow-1">{{ producto.descripcion }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="fw-bold fs-5 text-primary">${{ producto.precio.toFixed(2) }}</span>
              <button class="btn btn-success btn-sm" (click)="agregarAlPedido(producto)">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12">
        <p class="text-muted">No hay productos disponibles</p>
      </div>
    }
  </div>
</div>
